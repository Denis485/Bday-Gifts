<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadouri pentru ziua lui Denis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f2f5, #dbeafe);
      color: #333;
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    header {
      position: relative;
      width: 100%;
      height: 320px;
      background: url('https://images.unsplash.com/photo-1607083205244-5c8f6c9ef8f4?q=80&w=1920') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header h1 {
      color: white;
      font-size: 3.2rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      animation: slideIn 1.5s ease-out;
    }
    @keyframes slideIn {
      from {transform: translateY(-50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    .gift-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .gift {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      animation: fadeUp 1.2s ease;
    }
    @keyframes fadeUp {
      from {transform: translateY(40px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    .gift:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }
    .gift img {
      max-width: 100%;
      border-radius: 8px;
    }
    .gift h2 {
      margin: 15px 0 5px;
      font-size: 1.3rem;
      color: #222;
      animation: fadeIn 1.5s ease-in;
    }
    .price {
      font-weight: bold;
      font-size: 1.1rem;
      color: #0077cc;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cadouri pentru ziua lui Denis</h1>
  </header>

  <div class="gift-container">
    <div class="gift">
      <a href="https://www.emag.ro/monitor-led-gaming-curbat-lg-32gs60qc-b-31-5-qhd-2560-x-1440-hdmi-displayport-180-hz-1-ms-negru-32gs60qc-b-aeuq/pd/DXL7Q5YBM/" target="_blank">
        <img src="https://s13emagst.akamaized.net/products/69818/69817347/images/res_5a471b7c6ff4ef93a54d6ee1737aef51.jpg" alt="Monitor Gaming LG">
      </a>
      <h2>Monitor Gaming LG 32" Curbat</h2>
      <div class="price">~1.899 RON</div>
    </div>

    <div class="gift">
      <a href="https://www.autovit.ro/autoturisme/anunt/audi-a6-ID7Hy7fV.html" target="_blank">
        <img src="https://cdn.pixabay.com/photo/2017/01/06/19/15/audi-1957037_1280.jpg" alt="Audi A6">
      </a>
      <h2>Audi A6</h2>
      <div class="price">~70.000 RON</div>
    </div>

    <div class="gift">
      <a href="https://www.emag.ro/placa-video-asus-tuf-gaming-geforce-rtxtm-5090-oc-edition-32gb-gddr7-512-bit-tuf-rtx5090-o32g-gaming/pd/DRX18GYBM/" target="_blank">
        <img src="https://dlcdnwebimgs.asus.com/gain/f1a29b1a-90a4-4b25-8157-39ecfdbd8d1d/" alt="Placa Video RTX 5090">
      </a>
      <h2>Placă Video ASUS RTX 5090</h2>
      <div class="price">~12.499 RON</div>
    </div>

    <div class="gift">
      <a href="https://www.emag.ro/telefon-mobil-apple-iphone-16-pro-max-256gb-5g-black-titanium-mywv3zd-a/pd/D6367LYBM/" target="_blank">
        <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-16-pro-max-select-2024?wid=940&hei=1112&fmt=png-alpha&.v=1725482087409" alt="iPhone 16 Pro Max">
      </a>
      <h2>Apple iPhone 16 Pro Max</h2>
      <div class="price">~6.799 RON</div>
    </div>

    <div class="gift">
      <a href="https://www.emag.ro/telefon-mobil-samsung-galaxy-s25-ultra-dual-sim-12gb-ram-512gb-5g-titanium-gray-sm-s938bztgeue/pd/DTRVXGYBM/" target="_blank">
        <img src="https://images.samsung.com/is/image/samsung/p6pim/levant/galaxy-s25-ultra/gray/gallery/levant-galaxy-s25-ultra-s938-sm-s938bztmeue-thumb-540x540.jpg" alt="Samsung Galaxy S25 Ultra">
      </a>
      <h2>Samsung Galaxy S25 Ultra</h2>
      <div class="price">~6.499 RON</div>
    </div>

    <div class="gift">
      <a href="https://aktis.estate/ro/realty/islands-1621" target="_blank">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1920" alt="Insulă privată">
      </a>
      <h2>Insulă Privată Exotică</h2>
      <div class="price">~12.000.000 RON</div>
    </div>
  </div>
</body>
</html>
